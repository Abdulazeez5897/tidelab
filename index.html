<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIDELAB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="image">
            <img class="logo" src="img/jeep.png" alt="logo">
        </div>
        <div class=stud-reg>
        <h1>Student Registration Form</h1>  
        <p>Fill out the form to apply for the training courses. You can consider your 
            application accepted after you recieve a confirmation email.</p>
    </div>
        </div>

<div class="student-information">
    <p>Student Information</p>
    
    <form action="">
    <div class="sec1">
        <input type="text" name="student-info" id="student-info" placeholder="First Name" >
        <input type="text" name="student-info" id="student-info" placeholder="Middle Name">
        <input type="text" name="student-info" id="student-info" placeholder="Last Name" >
    </div>

    <div class="sec2">
        <input type="date" name="student-info" id="student-info" placeholder="Date of Birth">
        <input type="text" name="student-info" id="student-info" placeholder="Student ID">
    </div>
    </form>
</div>

<div class="student-address">
    <p>Address</p>

    <form action="">
    <div class="sec3">
        <input type="text" name="stud-add" id="stud-add" placeholder="Street Address" style="width:100%">
    </div>

    <div class="sec4">
        <input type="text" name="stud-add" id="stud-add" placeholder="City">
        <input type="text" name="stud-add" id="stud-add" placeholder="State / Province">
    </div>

    <div class="sec5">
        <input type="text" name="stud-add" id="stud-add" placeholder="Country">
        <input type="text" name="stud-add" id="stud-add" placeholder="Zip Code">
    </div>
    </form>
</div>

<div class="contact-information">
    <p>Contact Information</p>

    <form action="">
        <div class="contact-info">
            <input type="email" name="contact-info" id="contact-info" placeholder="E-mail">
            <input type="text" name="contact-info" id="contact-info">
        </div>
    </form>
</div>

<div class="courses">
    <p>Courses <span>*</span></p>
    <div class="sec6">
        <select name="" id="">
        <optgroup label="Courses">
            <option value="">Courses</option>
            <option value="">Software Development</option>
            <option value="">Software Development</option>
            <option value="">Software Development</option>
        </optgroup>
    </select>

    <select name="" id="">
        <optgroup label="Level">
            <option value="">Level</option>
            <option value="">100L</option>
            <option value="">200L</option>
            <option value="">300L</option>
        </optgroup>
    </select>

    <select name="" id="">
        <optgroup label="Languages">
            <option value="">Languages</option>
            <option value="">Java Script</option>
            <option value="">Python</option>
            <option value="">PHP</option>
        </optgroup>
    </select>

    <select name="" id="">
        <optgroup label="Start Date">
            <option value="">Start Date</option>
            <option value="">03/06/2023</option>
        </optgroup>
    </select>

    </div>
    <hr>
    <form action="">
        <textarea name="comment-sec" id="comment-sec" cols="30" rows="10" placeholder="Comments"></textarea>
    </form>

    <button class="btn">SEND REQUEST</button>

</div>
</div>

</body>
</html>
